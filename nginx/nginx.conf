server {
    listen 80;
    server_name localhost;

    # Redireciona HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem; # Altere se o nome do seu certificado for diferente
    ssl_certificate_key /etc/nginx/certs/key.pem; # Altere se o nome da sua chave for diferente

    # Proxy para o frontend (React/Vue/etc.)
    location / {
        # O nome 'frontend' é resolvido pelo Docker para o IP do contêiner do frontend
        proxy_pass http://frontend:3000; # Assumindo que o frontend roda na porta 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para a API do backend
    location /api/ {
        proxy_pass http://backend:5000/; # O nome 'backend' é resolvido pelo Docker
        proxy_set_header Host $host;
    }
}