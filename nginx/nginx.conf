# /nginx/nginx.conf

# Servidor para redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name seu-dominio.com; # Substitua pelo seu domínio

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor principal HTTPS
server {
    listen 443 ssl;
    server_name seu-dominio.com; # Substitua pelo seu domínio

    # Caminhos para os certificados DENTRO do contêiner
    ssl_certificate /etc/nginx/certs/fullchain.pem; # Nome do seu arquivo de certificado
    ssl_certificate_key /etc/nginx/certs/privkey.pem; # Nome da sua chave privada

    # Configurações de SSL recomendadas para segurança
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    # Proxy para a API do Backend
    # Todas as requisições para https://seu-dominio.com/api/...
    # serão enviadas para o contêiner 'backend' na porta 5000.
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para o Frontend React
    # Todas as outras requisições serão enviadas para o contêiner 'frontend'.
    # O Dockerfile do frontend expõe a porta 8002.
    location / {
        proxy_pass http://frontend:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
