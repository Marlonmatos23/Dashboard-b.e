version: '3.8'

services:
  # --- Banco de Dados ---
  mongodb:
    image: mongo:6
    container_name: barco-mongo
    ports:
      - "27018:27017" # Acessível externamente na 27018, internamente na 27017
    volumes:
      - mongo_data:/data/db
    networks:
      - barco-network

  # --- Backend (API) ---
  backend:
    build: ./backend
    container_name: barco-backend
    restart: always
    environment:
      # Conecta ao serviço 'mongodb' na porta interna padrão 27017
      - MONGO_URI=mongodb://mongodb:27017/projeto_barco
      - COLLECTION_NAME=barco_info
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - barco-network

  # --- Frontend (React) ---
  frontend:
    build: . # Usa o Dockerfile na raiz (Multi-stage build)
    container_name: barco-frontend
    restart: always
    networks:
      - barco-network

  # --- Proxy Reverso (Nginx) ---
  nginx:
    image: nginx:latest
    container_name: barco-nginx-proxy
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs # <-- Use caminho relativo
    depends_on:
      - frontend
      - backend
    networks:
      - barco-network

volumes:
  mongo_data:

networks:
  barco-network:
    driver: bridge